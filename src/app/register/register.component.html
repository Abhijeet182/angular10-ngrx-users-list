<div class="card">
    <div class="card-header">
        User Registration Form
    </div>
    <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="save(registerForm)">

            <div class="form-group row mb-2">
                <label for="username" class="col-md-2 col-form-label">Enter Your
                    Name</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="register.username"
                        required
                        minlength="3"
                        #usernameVar = "ngModel"
                        [ngClass]="{'is-invalid':
                            (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid
                        }"
                        />

                        <span class="invalid-feedback">
                            <span *ngIf="usernameVar.errors?.required">
                                    Please enter username
                            </span>
                            <span *ngIf="usernameVar.errors?.minlength">
                                Username must be longer than 3 characters
                        </span>
                        </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="gender" class="col-md-2 col-form-label pt-0">Gender</label>
                <div class="col-md-8">

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="radio"
                                class="form-check-input"
                                name="gender"
                                [(ngModel)]="register.gender"
                                value="male"
                                />
                            Male
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">

                            <input
                                type="radio"
                                class="form-check-input"
                                name="gender"
                                [(ngModel)]="register.gender"
                                value="female"
                                />
                            Female

                        </label>
                    </div>

                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="company" class="col-md-2 col-form-label">Enter Your
                    Company</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        name="company"
                        id="company"
                        [(ngModel)]="register.company"
                        />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="username" class="col-md-2 col-form-label">Enter Your
                    Email</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)]="register.email"
                        />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="username" class="col-md-2 col-form-label">Enter Your
                    Age</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        name="age"
                        [(ngModel)]="register.age"
                        />
                </div>
            </div>

            <div class="form-group row mb-2">

                <div class="offset-md-2 col-md-8">
                   <button class="btn btn-primary mr-3"
                   type="submit"
                   [disabled] = "!registerForm.valid"
                   >Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
<br />Dirty: {{ registerForm.dirty }} <br />Touched: {{ registerForm.touched }}
<br />Valid: {{ registerForm.valid }} <br />Value:
{{ registerForm.value | json }}
